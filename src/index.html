<!DOCTYPE html>
<html class="no-js">
<head>
  <title>DWA project - Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles/app.css">
  <script>
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
</head>
<body>
  <h1>Slider <a href="https://www.uber.design/team">"Uber"</a></h1>
  <section class="team-outer">
    <ul class="team" data-component="team">
      <li class="team__item" data-ref="team.item">
        <img class="team__item__picture"
             src="assets/images/al-capone.jpg"
             alt="Al Capone">
      </li>
      <li class="team__item" data-ref="team.item">
        <img class="team__item__picture"
             src="assets/images/charlin.jpg"
             alt="Manuel Charlín">
      </li>
      <li class="team__item" data-ref="team.item">
        <img class="team__item__picture"
             src="assets/images/l-oubina.jpg"
             alt="Laureano Oubiña">
      </li>
      <li class="team__item" data-ref="team.item">
        <img class="team__item__picture"
             src="assets/images/pablo-escobar.jpg"
             alt="Pablo Escobar">
      </li>
      <li class="team__item" data-ref="team.item">
        <img class="team__item__picture"
             src="assets/images/sito-minanco.jpg"
             alt="Sito Minanco">
      </li>
    </ul>
  </section>

  <script src="/scripts/app.js"></script>
</body>
</html>
